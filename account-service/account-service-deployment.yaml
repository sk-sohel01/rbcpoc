apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
        - name: account-service
          image: sohelsk3/account-service
          imagePullPolicy: Always      # ðŸ‘ˆ ADD THIS LINE
          ports:
            - containerPort: 18088

